<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Montserrat:ital,wght@0,100;0,200;0,600;1,100;1,200;1,500&family=Oswald:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="../css/Register.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="../img/image 3.png" alt="..." />
          </a>
        </div>
        <nav class="navbar">
          <div class="icon">
            <img src="../img/image 8.png" alt="" />
            <span>(1)</span>
          </div>
          <a href="#">Login</a>
          <a href="#">Register</a>
        </nav>
      </div>
    </header>
    <section class="plan">
      <div class="container">
        <nav>
          <a href="#" class="home">Home</a>
          <a href="#">Men</a>
          <a href="#">Woman</a>
          <a href="#">Kid</a>
          <a href="#">Sport</a>
        </nav>
      </div>
    </section>
    <section class="Register">
      <div class="container">
        <div class="register-inner">
          <div class="title-register">
            <p class="text-center">Register</p>
          </div>
          <form id="formUser" action="" class="row">
            <div class="col col-md-6">
              <div class="inputcol input-email col">
                <div class="input-top d-flex justify-content-between align-item-center">
                  <div class="d-flex justify-content-between align-item-center w-100">
                    <label>email</label>
                    <input
                      id="email"
                      class="p-1"
                      type="email"
                      required
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    />
                  </div>
                  <span id="spanAfterEmail" class="spanAfter">(*)</span>
                </div>
                <div>
                  <span id="spanEmail"></span>
                </div>
              </div>
              <div class="inputcol input-password col">
                <div
                  class="input-top d-flex justify-content-between align-item-center"
                >
                  <div
                    class="d-flex justify-content-between align-item-center w-100"
                  >
                    <label>password</label>
                    <input
                      id="password"
                      class="p-1"
                      type="password"
                      required
                      pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,10}$"
                    />
                  </div>
                  <span id="spanAfterPassword" class="spanAfter">(*)</span>
                </div>
                <div>
                  <span id="spanPassword"></span>
                </div>
              </div>
              <div class="inputcol input-confirm col">
                <div
                  class="input-top d-flex justify-content-between align-item-center"
                >
                  <div
                    class="d-flex justify-content-start align-item-center w-100"
                  >
                    <label>password confirm</label>
                    <input id="passwordConfirm" type="password" required />
                  </div>
                  <span id="spanAfterConfirm" class="spanAfter">(*)</span>
                </div>
                <div>
                  <span id="spanConfirm"></span>
                </div>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="inputcol input-name col">
                <div
                  class="input-top d-flex justify-content-between align-item-center"
                >
                  <div
                    class="d-flex justify-content-between align-item-center w-100"
                  >
                    <label>name</label>
                    <input
                      id="name"
                      class="p-1"
                      type="text"
                      required
                      pattern="[a-zA-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂẾưăạảấầẩẫậắằẳẵặẹẻẽềềểếỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s]+$"
                    />
                  </div>
                  <span id="spanAfterName" class="spanAfter">(*)</span>
                </div>
                <div>
                  <span id="spanName"></span>
                </div>
              </div>
              <div class="inputcol input-phone col">
                <div
                  class="input-top d-flex justify-content-between align-item-center"
                >
                  <div
                    class="d-flex justify-content-between align-item-center w-100"
                  >
                    <label>phone</label>
                    <input
                      id="phone"
                      class="p-1"
                      type="text"
                      required
                      pattern="(^(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}$)"
                    />
                  </div>
                  <span id="spanAfterPhone" class="spanAfter">(*)</span>
                </div>
                <div>
                  <span id="spanPhone"></span>
                </div>
              </div>
              <div id="input-gender" class="inputcol input-gender col">
                <div
                  id="gender"
                  class="input-top d-flex justify-content-between align-item-center"
                >
                  <label>Gender</label>
                  <input type="radio" name="gender" value="true" />
                  <label for="">Male</label>
                  <input type="radio" name="gender" value="false" />
                  <label for="">Female</label>
                </div>
                <span id="spanGender"></span>
              </div>
              <div class="button-submit col">
                <button type="button" id="btnSubmit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
